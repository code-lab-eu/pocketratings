services:
  proxy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      BIND: "0.0.0.0:3099"
      DB_PATH: /data/pocketratings.db
      JWT_SECRET: ${JWT_SECRET}
    env_file:
      - .env
    volumes:
      - pocketratings_db:/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped

volumes:
  caddy_data:
  pocketratings_db:
