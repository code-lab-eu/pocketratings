name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --check

      - name: Build
        if: always()
        working-directory: backend
        run: cargo build --release

      - name: Lint
        if: always()
        working-directory: backend
        run: cargo clippy --release -- -W clippy::pedantic -W clippy::nursery -W clippy::cargo -D warnings

      - name: Test
        if: always()
        working-directory: backend
        run: cargo test --release

  frontend:
    name: Frontend (Svelte)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Lint
        if: always()
        working-directory: frontend
        run: bun run lint

      - name: Test
        if: always()
        working-directory: frontend
        run: bun run test

      - name: Build
        if: always()
        working-directory: frontend
        run: bun run build
